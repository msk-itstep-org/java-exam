<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Issue add</title>
</head>
<body>
<form action="" th:object="${issue}">
    <table>
        <tr><td>Add issue</td></tr>
        <tr><td>Name</td><td><input th:field="name"/></td></tr>
        <tr><td>Description</td><td><input th:field="description"/></td></tr>
        <tr><td>Project</td><td><select name="project">
            <option th:each="project : ${projects}" value="${project.id}" name="${project.name}"/>
        </select></td></tr>
        <tr><td>Assign to:</td><td></td></tr>
        <tr><td><input type="submit" value="text"/></td></tr>
    </table>

</form>

</body>
</html>
