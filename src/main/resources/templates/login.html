<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
<h1>Вход</h1>
<form th:action="@{/login}" th:object="${user}" method="post">
    <p>
        Логин:
        <input type="text" th:field="*{username}"/>
    </p>
    <p>
        Пароль:
        <input type="password" th:field="*{password}"/>
    </p>
    <button type="submit">Войти</button>
</form>
</body>
</html>
