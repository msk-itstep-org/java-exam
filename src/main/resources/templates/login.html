<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
    <h1>Вход</h1>
    <form th:action="@{/login}" method="post" th:object="${user}">
        <p>
            Логин:
            <input type="text" th:field="*{username}"/>
        </p>
        <p>
            Пароль:
            <input type="password" th:field="*{password}"/>
        </p>
        <p>
            <button type="submit">Войти</button>
        </p>
    </form>
</body>
</html>
